<div class="container">
  <form #cadastroPost="ngForm" (ngSubmit)="onSubmit(cadastroPost)">
    <label for="inputUserId">Selecionar usuario:</label>
    <select class="form-control" id="inputUserId" name="userId" [(ngModel)]="post.userId">
      <option value="" selected>Selecionar...</option>
      <option *ngFor="let user of users" [value]='user.id'>
        {{user.id}}: {{user.name}}
      </option>
    </select>
    <div class="form-group">
      <label for="inputName">Nome: </label>
      <input type="text" name="user" class="form-control" id="inputName" [(ngModel)]="post.title"
        placeholder="nome do usuario">
    </div>
    <div class="form-group">
      <label for="inputTitle">Title: </label>
      <input type="text" name="title" class="form-control" id="inputTitle" [(ngModel)]="post.body"
        placeholder="Titulo do post">
    </div>
    <div class="form-group">
      <label for="inputBody">Conteudo: </label>
      <textarea name="body" id="inputBody" cols="20" [(ngModel)]="post.userId" rows="4"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Postar</button>
    </div>
  </form>

  <hr>

  <div class="grid">
    <div class="card" *ngFor="let post of posts" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">
          {{post.title}}
        </h5>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <p class="card-text">
          {{post.body}}
        </p>
        <label>Autor: {{post.userId}}</label>
        <span>Id do Autor: {{post.id}}</span>
      </div>
      <div class="card-footer" *ngIf="post.exibirComentario!=null && post.exibirComentario!=false">
        <button class="btn btn-primary" (click)="exibirComentario(post.id)">Fechar comentarios</button>
      </div>
      <div class="card-footer" *ngIf="post.exibirComentario==null || post.exibirComentario==false">
        <button class="btn btn-primary" (click)="exibirComentario(post.id)">Visualizar comentarios</button>
      </div>
      <div *ngIf="post.exibirComentario==true">
        <app-comment [idPost]="post.id"></app-comment>
      </div>
    </div>
  </div>

  <hr>

</div>
